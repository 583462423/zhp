<block name="content">


	
		<div class="mainbody row">

			<div class="register_box img-rounded col-md-offset-4 col-md-4">
				<form class="form-horizontal register_form" id="registerForm" role="form" action="{:U('Home/Login/subRegister')}">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-xs-3 control-label" >帐号</label>
				    <div class="col-xs-7">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的帐号" name="username" />
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-xs-3 control-label">密码</label>
				    <div class="col-xs-7">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码" name="password" />
				    </div>
				  </div>

				   <div class="form-group">
				    <label for="inputPassword3" class="col-xs-3 control-label" >再输一遍</label>
				    <div class="col-xs-7">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码" name="password2" />
				    </div>
				  </div>
					
				  <div class="form-group">
				    <label for="inputPassword3" class="col-xs-3 control-label" >手机号</label>
				    <div class="col-xs-7">
				      <input type="text" class="form-control" id="inputPassword3" placeholder="请输入您的手机号" name="phoneNumber">
				    </div>
				  </div>


				  <div class="form-group">
				    <div class="col-xs-offset-3 col-xs-7 loginbtn">
				      <button type="submit" class="btn btn-default">注册</button>
				      <a href="{:U('Home/Login/login')}"class="btn btn-link">已有帐号?登陆</a>
				    </div>
				  </div>
				</form>
			</div>




	</div>



</block>

<block name="script">
	<script type="text/javascript">
		$(document).ready(function() {
	      $('#registerForm')
	        .bootstrapValidator({
	        	live:'disabled', 
	            message: 'message',
	            feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	            fields: {
	                username: {
	                    message: 'usernamemessage',
	                    validators: {
	                        notEmpty: {
	                            message: '帐号不能为空'
	                        },
	                        stringLength: {
	                            min: 6,
	                            max: 16,
	                            message: '帐号长度必须为6~16位'
	                        },
	                        /*remote: {
	                            url: 'remote.php',
	                            message: 'The username is not available'
	                        },*/
	                        regexp: {
	                            regexp: /^[a-zA-Z0-9_]+$/,
	                            message: '帐号必须为字母数字或下划线'
	                        }
	                    }
	                },
	                password: {

	                    validators: {
	                        notEmpty: {
	                            message: '密码不能为空'
	                        },
	                        identical: {
		                        field: 'password2',
		                        message: '两次密码不一致'
	                    	},
	                    }
	                },
	                password2:{
	                	validators:{
	                		notEmpty:{},
	                		identical: {
		                        field: 'password',
		                        message: '两次密码不一致'
	                    		},
	                	}
	                },
	                phoneNumber: {
		                validators: {
		                    notEmpty: {},
		                    digits: {},
		                    regexp:{
		                    	regexp: /^[0-9]{11}$/,
		                    	message:'手机号必须为11位'
		                    }

	                	}
		            }

	            }
	            
	        })
	        .on('success.form.bv', function(e) {
                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);
                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');
                    // Use Ajax to submit form data

                    $.post($form.attr('action'), $form.serialize(), function(result) {
                        alert(result);
                    });
            });

	    });
    </script>
</block>
