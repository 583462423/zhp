<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title></title>
	
	<link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
 	<link href="__PUBLIC__/Css/base.css" rel="stylesheet">
	<link href="__PUBLIC__/Css/bootstrapValidator.css" rel="stylesheet">
	<block name="link"></block>






	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<block name="header"><include file="./Application/Home/Public/header.html"/></block>






<block name="content">


<!--头部滚动-->
<div class="carousel-box">
	<div id="carousel-generic" class="carousel slide" data-ride="carousel">
  	<!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-generic" data-slide-to="2"></li>
		    <li data-target="#carousel-generic" data-slide-to="3"></li>
		    <li data-target="#carousel-generic" data-slide-to="4"></li>
		  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">


	    <div class="item active">
	      <img src="__PUBLIC__/Img/1.jpg" alt="...">
	      <div class="carousel-caption">
			<h1>欢迎</h1>
			<p>用心感受，满屋心意。</p>
			<a href="#goodslist" class="btn btn-primary">开启您的购物之旅</a>
	      </div>
	    </div>
	    <div class="item">
	      <img src="__PUBLIC__/Img/2.jpg" alt="...">
	      <div class="carousel-caption">
			<h1>您的爱心</h1>
			<p><b>是我们的动力</b></p>
			<button class="btn btn-info">捐赠物品</button>
	      </div>
	    </div>
	    <div class="item">
	      <img src="__PUBLIC__/Img/3.jpg" alt="...">
	      <div class="carousel-caption">
			<h1>手机端上市啦</h1>
			<p><b>点击下方按钮查看手机端APP</b></p>
			<a class="btn btn-info" href="{:U('Home/Download/download')}">爱拍拍</a>
	      </div>
	    </div>
	    <div class="item">
	      <img src="__PUBLIC__/Img/4.jpg" alt="...">
	      <div class="carousel-caption">

	      </div>
	    </div>
	    <div class="item">
	      <img src="__PUBLIC__/Img/5.jpg" alt="...">
	      <div class="carousel-caption">

	      </div>
	    </div>
	  </div>
	    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">上一页</span>
		</a>
		<a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">下一页</span>
		</a>
	</div>
</div>
<!--头部滚动end-->

<!--商品展示区-->
<div class="container goodslist" id="goodslist">
	<ul class="nav nav-tabs" role="tablist" id = "tab-lists">
		<li class="active"><a href="#home" role="tab" data-toggle="tab">商品展示</a></li>
		<li><a href="#Second" role="tab" data-toggle="tab">商品展示(2)</a></li>
		<li><a href="#Third" role="tab" data-toggle="tab">商品展示(3)</a></li>
		<li><a href="{:U('Home/Index/goodsList')}">更多</a></li>
	</ul>

	<div class="tab-content" style="margin: 50px 0px">
		<div class="tab-pane active" id="home">
			
				<div class="container" style="margin-top: 50px" id="col-group">
					<div class="row">

					<volist name="list" id="vo" offset="0" length="4" empty="暂时没有数据" >
						<div class="col-md-3" style="text-align: center;">
							<img class="img-thumbnail" src="__PUBLIC__/GoodsImgs/{$vo.goodssavename}" style="width:200px;height:200px">
							<h2 style="height:60px">{$vo.goodstitle}</h2>
							<div style="height:60px;overflow: hidden">{$vo.goodsdes}</div>
							<div class="input-group cost col-xs-offset-1 col-xs-10">
							  <span class="input-group-addon">价格</span>
							  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="{$vo.goodsprice}" readonly>
							  <span class="input-group-addon">￥</span>
							</div>

							<div class="input-group cost col-xs-offset-1 col-xs-10" style="margin-top:10px">
								<a class="btn btn-primary col-xs-3" href="{:U('Home/Des/des')}?id={$vo.goodsid}">详情</a>
								<a class="btn btn-success col-xs-offset-6 col-xs-3">购买</a>
							</div>
						</div>
					</volist>
						

					</div>
					<hr>
				</div>	
		</div>
		<div class="tab-pane" id="Second">
			
				<div class="container" style="margin-top: 50px" id="col-group">
					<div class="row">
						
						<volist name="list" offset="4" length='4' id="vo" empty="暂时没有数据" >
							<div class="col-md-3" style="text-align: center;">
								<img class="img-thumbnail" src="__PUBLIC__/GoodsImgs/{$vo.goodssavename}" style="width:200px;height:200px">
								<h2 style="height:60px">{$vo.goodstitle}</h2>
								<div style="height:60px;overflow: hidden">{$vo.goodsdes}</div>
								<div class="input-group cost col-xs-offset-1 col-xs-10">
								  <span class="input-group-addon">价格</span>
								  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="{$vo.goodsprice}" readonly>
								  <span class="input-group-addon">￥</span>
								</div>

								<div class="input-group cost col-xs-offset-1 col-xs-10" style="margin-top:10px">
									<a class="btn btn-primary col-xs-3" href="{:U('Home/Des/des')}?id={$vo.goodsid}">详情</a>
									<a class="btn btn-success col-xs-offset-6 col-xs-3">购买</a>
								</div>
							</div>
						</volist>

					</div>
					<hr>
				</div>	

		</div>
		<div class="tab-pane" id="Third">

			<div class="container" style="margin-top: 50px" id="col-group">
					<div class="row">
						<volist name="list" offset="8" length='4' id="vo" empty="暂时没有数据" >
							<div class="col-md-3" style="text-align: center;">
								<img class="img-thumbnail" src="__PUBLIC__/GoodsImgs/{$vo.goodssavename}" style="width:200px;height:200px">
								<h2 style="height:60px">{$vo.goodstitle}</h2>
								<div style="height:60px;overflow: hidden">{$vo.goodsdes}</div>
								<div class="input-group cost col-xs-offset-1 col-xs-10">
								  <span class="input-group-addon">价格</span>
								  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="{$vo.goodsprice}" readonly>
								  <span class="input-group-addon">￥</span>
								</div>

								<div class="input-group cost col-xs-offset-1 col-xs-10" style="margin-top:10px">
									<a class="btn btn-primary col-xs-3" href="{:U('Home/Des/des')}?id={$vo.goodsid}">详情</a>
									<a class="btn btn-success col-xs-offset-6 col-xs-3">购买</a>
								</div>
							</div>
						</volist>
					</div>
					<hr>
			</div>	
				
		</div>

	</div>
</div>


<!--商品end-->
<!--信息反馈区-->
<div class="info_back">

</div>
<!--反馈end-->

	
</block>



<block name="footer"><include file="./Application/Home/Public/footer.html"/></block>

	<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/base.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/bootstrapValidator.js"></script>
	<script src="__PUBLIC__/Js/bstraplang/zh_CN.js"></script>

	<!-- <script src="assets/js/jquery-1.8.2.min.js"></script> -->
	<block name="script"></block>
</body>
</html>
