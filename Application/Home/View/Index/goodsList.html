<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title></title>
	<link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
 	<link href="__PUBLIC__/Css/base.css" rel="stylesheet">
	<link href="__PUBLIC__/Css/bootstrapValidator.css" rel="stylesheet">







	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<block name="header"><include file="./Application/Home/Public/header.html"/></block>

<block name="content">
	<div class="container" style="margin-top:50px;">
		<div class="row">
			<volist name="list" id="vo" empty="暂时没有数据" >
				<div class="col-md-3" style="text-align: center;margin-top:20px;">
					<div style="border:1px solid #ccc;padding:10px 0">
							<img class="img-thumbnail" src="__PUBLIC__/GoodsImgs/{$vo.goodssavename}" style="width:200px;height:200px">
							<h2 style="height:60px">{$vo.goodstitle}</h2>
							<div style="height:100px;border:1px solid #ccc;border-right: none;border-left: none;overflow: hidden">{$vo.goodsdes}</div>
							<div class="input-group cost col-xs-offset-1 col-xs-10">
							  <span class="input-group-addon">价格</span>
							  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="{$vo.goodsprice}" readonly>
							  <span class="input-group-addon">￥</span>
							</div>

							<div class="input-group cost col-xs-offset-1 col-xs-10" style="margin-top:10px">
								<a class="btn btn-primary col-xs-3" href="{:U('Home/Des/des')}?id={$vo.goodsid}">详情</a>
								<a class="btn btn-success col-xs-offset-6 col-xs-3">购买</a>
							</div>
					</div>
				</div>
			</volist>
			<div style="clear:both;text-align: center;position: relative;top:30px">{$page}</div>
		</div>
	</div>
</block>

<block name="footer"><include file="./Application/Home/Public/footer.html"/></block>

	<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/base.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/bootstrapValidator.js"></script>
	<script src="__PUBLIC__/Js/bstraplang/zh_CN.js"></script>

	<!-- <script src="assets/js/jquery-1.8.2.min.js"></script> -->
	<block name="script"></block>
</body>
</html>
